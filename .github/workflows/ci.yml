name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint project
        run: yarn lint

      - name: Run unit tests
        run: yarn test:ci

      - name: Build
        run: yarn build
